{% extends "html/base/base.html" %}
{% block title %}Upload Company{% endblock %}

{% block libraries %}
<link href="css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
<link href="css/lib/select2.css" type="text/css" rel="stylesheet" />
<link href="css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet" />
<link href="css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
{% endblock libraries %}

{% block custom_css %}
<link rel="stylesheet" href="css/compiled/form-showcase.css" type="text/css" media="screen" />
{% endblock custom_css %}

{% block content %}
<div class="content">

  <div id="pad-wrapper" class="form-page">
    <div class="row form-wrapper">
      <!-- left column -->
      <div class="col-md-8 column">
        <h1>New Company</h1>
        <br/>
        <form>
          <div class="field-box">
            <label>Company Name:</label>
            <div class="col-md-7">
              <input id="name" class="form-control" type="text" placeholder="Company Name" required />
            </div>                            
          </div>

          <div class="field-box">
            <label>Username:</label>
            <div class="col-md-7">
              <input id="username" class="form-control" type="text" placeholder="Username" required />
            </div>                            
          </div>

          <div class="field-box">
            <label>Password:</label>
            <div class="col-md-7">
              <input id="password" class="form-control" type="password" placeholder="Password" required />
            </div>                            
          </div>

           <div class="field-box">
            <label>Company Status (?):</label>
            <label class="checkbox-inline">
              <input type="checkbox" id="buyer" value="buyer"> Buyer
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="supplier" value="supplier"> Supplier
            </label>
          </div>


          <div class="field-box">
            <label>Inline input:</label>
            <div class="col-md-7">
              <input class="form-control inline-input" placeholder=".inline-input" type="text">
            </div>
          </div>                            
          <div class="field-box">
            <label>Inline Password:</label>
            <div class="col-md-7">
              <input class="form-control inline-input" type="password" value="blablabla" />
            </div>
          </div>
          <div class="field-box">
            <label>Read only:</label>
            <div class="col-md-7">
              <input class="form-control inline-input" type="text" readonly="readonly" value="read only input">
            </div>
          </div>
          <div class="field-box">
            <label>With tooltip:</label>
            <div class="col-md-7">
              <input class="form-control inline-input" data-toggle="tooltip" data-trigger="focus" title="Please insert a valid email address" data-placement="top" type="text" />
            </div>
          </div>
          <div class="field-box">
            <label>Predefined value:</label>
            <div class="col-md-7">
              <div class="predefined">
                <span class="value">http://</span>
                <input class="form-control inline-input" type="text">
              </div>
            </div>
          </div>
          <div class="field-box">
            <label>With max length:</label>
            <div class="col-md-7">
              <input class="form-control inline-input" type="text" placeholder="max 20 characters here" maxlength="20" />
            </div>
          </div>                            
          <div class="field-box">
            <label>Textarea:</label>
            <div class="col-md-7">
              <textarea class="form-control" rows="4"></textarea>
            </div>
          </div>
          <div class="field-box">
            <label>Checkboxes:</label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1"> Option 1
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option1"> Option 2
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option1"> Option 3
            </label>
          </div>
          <div class="field-box">
            <label>Radiobuttons:</label>
            <div class="col-md-8">
              <label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and thatâ€”be sure to include why it's great
              </label>
              <label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
              </label>
            </div>                                
          </div>
        </form>
      </div>

      <!-- right column -->

            <label>Input prepend & append:</label>
            <div class="input-group">
              <span class="input-group-addon">@</span>

      </div>

</div>

{% block scripts %}
<script src="js/wysihtml5-0.3.0.js"></script>
<script src="js/bootstrap.datepicker.js"></script>
<script src="js/jquery.uniform.min.js"></script>
<script src="js/select2.min.js"></script>

<!-- call this page plugins -->
<script type="text/javascript">
$(function () {

            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

            // select2 plugin for select elements
            $(".select2").select2({
              placeholder: "Select a State"
            });

            // datepicker plugin
            $('.input-datepicker').datepicker().on('changeDate', function (ev) {
              $(this).datepicker('hide');
            });
          });
</script>
{% endblock scripts %}
